version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: square-b-chatbot
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-}
      - MODEL=${MODEL:-gpt-3.5-turbo}
      - PORT=${PORT:-8080}
      - MENU_TXT=MENU.txt
      - LOG_FILE=logs/chat.log
    volumes:
      - ./logs:/app/logs
      - ./MENU.txt:/app/MENU.txt:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
